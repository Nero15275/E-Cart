<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <br> <h1 class="text-success text-center">validation From</h1><br>
        <div class ="col-lg-7 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="User" class="form-control" id="user">
                    <span class="text-danger " id="username"></span>

                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="User" class="form-control" id="email">

                </div>
                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="tel" name="User" class="form-control" id="number">

                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="User" class="form-control" id="pass">

                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="User" class="form-control" id="conpass">

                </div>
                
                <br>
                <input type="submit"name="submit" value="Sunmit" class="btn btn-success">   


            </form>
        </div>
    </div>
<script>
    const validation= ()=>{
        let user =document.getElementById('user').value;
        if(user==''){
            document.getElementById('username').innerHTML="**please enter user name";
            return false;
        }
    }
</script>


</body>
</html>
